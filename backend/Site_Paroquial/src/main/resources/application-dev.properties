# ==========================================
# PERFIL DE DESENVOLVIMENTO (H2 Database)
# ==========================================

# Banco H2 em arquivo (persiste entre restarts)
spring.datasource.url=jdbc:h2:file:./dados/paroquia_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Dialeto Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Console H2 habilitado
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Logs detalhados para debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS permissivo para dev
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:3000
