# PERFIL DE PRODUÇÃO (PostgreSQL)
# ==========================================

# PostgreSQL - Supabase/Railway
# Variáveis de ambiente configuradas no servidor
spring.datasource.url=${DATABASE_URL}
spring.datasource.driverClassName=org.postgresql.Driver

# Alternativamente, se precisar de variáveis separadas:
# spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

# Dialeto PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de conexão
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Sem console H2
spring.h2.console.enabled=false

# Logs moderados
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.com.paroquia.siteparoquial=INFO

# CORS restrito para produção
spring.web.cors.allowed-origins=${FRONTEND_URL}

# SSL para PostgreSQL (se necessário)
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require
